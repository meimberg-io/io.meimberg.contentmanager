name: Build and Deploy meimberg.io Contentmanager

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
      NEXT_PUBLIC_STORYBLOK_DISABLECACHING: ${{ vars.NEXT_PUBLIC_STORYBLOK_DISABLECACHING }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build application
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          NEXT_PUBLIC_STORYBLOK_TOKEN=${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
          NEXT_PUBLIC_STORYBLOK_DISABLECACHING=${{ vars.NEXT_PUBLIC_STORYBLOK_DISABLECACHING }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      PROJECT_NAME: meimberg-contentmanager
      APP_DOMAIN: ${{ vars.APP_DOMAIN }}
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}:latest
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Copy docker-compose template to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-compose.prod.yml"
        target: "/srv/projects/${{ env.PROJECT_NAME }}/"
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      env:
        # Pass all secrets/vars as env vars for the action
        # Auth
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        ADMIN_WHITELIST: ${{ vars.ADMIN_WHITELIST }}
        # Storyblok
        NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
        STORYBLOK_MANAGEMENT_TOKEN: ${{ secrets.STORYBLOK_MANAGEMENT_TOKEN }}
        STORYBLOK_SPACE_ID: ${{ vars.STORYBLOK_SPACE_ID }}
        # AI Providers
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        # Mail Inbox (Azure AD / MS365)
        MAILINBOX_USERNAME: ${{ vars.MAILINBOX_USERNAME }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        # Publer
        PUBLER_API_KEY: ${{ secrets.PUBLER_API_KEY }}
        PUBLER_API_URL: ${{ vars.PUBLER_API_URL }}
        PUBLER_WORKSPACE_ID: ${{ vars.PUBLER_WORKSPACE_ID }}
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: PROJECT_NAME,GITHUB_TOKEN,DOCKER_IMAGE,APP_DOMAIN,NEXTAUTH_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,ADMIN_WHITELIST,NEXT_PUBLIC_STORYBLOK_TOKEN,STORYBLOK_MANAGEMENT_TOKEN,STORYBLOK_SPACE_ID,OPENAI_API_KEY,ANTHROPIC_API_KEY,GOOGLE_AI_API_KEY,MAILINBOX_USERNAME,AZURE_CLIENT_ID,AZURE_CLIENT_SECRET,AZURE_TENANT_ID,PUBLER_API_KEY,PUBLER_API_URL,PUBLER_WORKSPACE_ID
        script: |
          set -e
          
          # Login to GitHub Container Registry
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Create project directory
          mkdir -p /srv/projects/${PROJECT_NAME}
          cd /srv/projects/${PROJECT_NAME}
          
          # Create .env file with secrets (using env vars passed via envs parameter)
          echo "NODE_ENV=production" > .env
          echo "PORT=3000" >> .env
          echo "HOSTNAME=0.0.0.0" >> .env
          # Auth
          echo "NEXTAUTH_URL=https://${APP_DOMAIN}" >> .env
          echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET}" >> .env
          echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env
          echo "ADMIN_WHITELIST=${ADMIN_WHITELIST}" >> .env
          # Storyblok
          echo "NEXT_PUBLIC_STORYBLOK_TOKEN=${NEXT_PUBLIC_STORYBLOK_TOKEN}" >> .env
          echo "STORYBLOK_MANAGEMENT_TOKEN=${STORYBLOK_MANAGEMENT_TOKEN}" >> .env
          echo "STORYBLOK_SPACE_ID=${STORYBLOK_SPACE_ID}" >> .env
          # AI Providers
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
          echo "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}" >> .env
          echo "GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}" >> .env
          # Mail Inbox (Azure AD / MS365)
          echo "MAILINBOX_USERNAME=${MAILINBOX_USERNAME}" >> .env
          echo "AZURE_CLIENT_ID=${AZURE_CLIENT_ID}" >> .env
          echo "AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}" >> .env
          echo "AZURE_TENANT_ID=${AZURE_TENANT_ID}" >> .env
          # Publer
          echo "PUBLER_API_KEY=${PUBLER_API_KEY}" >> .env
          echo "PUBLER_API_URL=${PUBLER_API_URL}" >> .env
          echo "PUBLER_WORKSPACE_ID=${PUBLER_WORKSPACE_ID}" >> .env
          
          # Substitute variables in docker-compose template
          export PROJECT_NAME="${PROJECT_NAME}"
          export DOCKER_IMAGE="${DOCKER_IMAGE}"
          export APP_DOMAIN="${APP_DOMAIN}"
          
          envsubst < docker-compose.prod.yml > docker-compose.yml
          
          echo "Generated docker-compose.yml:"
          cat docker-compose.yml
          
          # Pull latest image and deploy
          docker compose pull
          docker compose up -d
          
          # Wait for containers to be ready
          sleep 5
          
          # Verify deployment
          if docker ps | grep -q ${PROJECT_NAME}; then
            echo "‚úÖ ${PROJECT_NAME} deployed successfully!"
            echo "üåê Accessible at: https://${APP_DOMAIN}"
          else
            echo "‚ùå Deployment failed - container not running"
            docker logs ${PROJECT_NAME}
            exit 1
          fi
