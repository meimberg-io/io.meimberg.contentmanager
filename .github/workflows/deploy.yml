name: Build and Deploy Luxarise Admin

on:
  push:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
      NEXT_PUBLIC_STORYBLOK_DISABLECACHING: ${{ vars.NEXT_PUBLIC_STORYBLOK_DISABLECACHING }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build application
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          NEXT_PUBLIC_STORYBLOK_TOKEN=${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
          NEXT_PUBLIC_STORYBLOK_DISABLECACHING=${{ vars.NEXT_PUBLIC_STORYBLOK_DISABLECACHING }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      PROJECT_NAME: luxarise-admin
      APP_DOMAIN: ${{ vars.APP_DOMAIN }}
      DOCKER_IMAGE: ghcr.io/${{ github.repository }}:latest
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Copy docker-compose template to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "docker-compose.prod.yml"
        target: "/srv/projects/${{ env.PROJECT_NAME }}/"
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      env:
        # Pass all secrets/vars as env vars for the action
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        ADMIN_WHITELIST: ${{ vars.ADMIN_WHITELIST }}
        NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
        STORYBLOK_MANAGEMENT_TOKEN: ${{ secrets.STORYBLOK_MANAGEMENT_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        ONEDRIVE_CLIENT_ID: ${{ secrets.ONEDRIVE_CLIENT_ID }}
        ONEDRIVE_CLIENT_SECRET: ${{ secrets.ONEDRIVE_CLIENT_SECRET }}
        ONEDRIVE_TENANT_ID: ${{ secrets.ONEDRIVE_TENANT_ID }}
        ONEDRIVE_IMAGES_FOLDER: ${{ vars.ONEDRIVE_IMAGES_FOLDER }}
        SHOPIFY_CLIENT_ID: ${{ secrets.SHOPIFY_CLIENT_ID }}
        SHOPIFY_CLIENT_SECRET: ${{ secrets.SHOPIFY_CLIENT_SECRET }}
        SHOPIFY_SHOP_URL: ${{ vars.SHOPIFY_SHOP_URL }}
        SHOPIFY_PUBLIC_URL: ${{ vars.SHOPIFY_PUBLIC_URL }}
        SHOPIFY_API_VERSION: ${{ vars.SHOPIFY_API_VERSION }}
        PUBLER_API_KEY: ${{ secrets.PUBLER_API_KEY }}
        PUBLER_WORKSPACE_ID: ${{ vars.PUBLER_WORKSPACE_ID }}
      with:
        host: ${{ vars.SERVER_HOST }}
        username: ${{ vars.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: PROJECT_NAME,GITHUB_TOKEN,DOCKER_IMAGE,APP_DOMAIN,NEXTAUTH_SECRET,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,ADMIN_WHITELIST,NEXT_PUBLIC_STORYBLOK_TOKEN,STORYBLOK_MANAGEMENT_TOKEN,OPENAI_API_KEY,ANTHROPIC_API_KEY,GOOGLE_AI_API_KEY,OPENAI_MODEL,ONEDRIVE_CLIENT_ID,ONEDRIVE_CLIENT_SECRET,ONEDRIVE_TENANT_ID,ONEDRIVE_IMAGES_FOLDER,SHOPIFY_CLIENT_ID,SHOPIFY_CLIENT_SECRET,SHOPIFY_SHOP_URL,SHOPIFY_PUBLIC_URL,SHOPIFY_API_VERSION,PUBLER_API_KEY,PUBLER_WORKSPACE_ID
        script: |
          set -e
          
          # Login to GitHub Container Registry
          echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Create project directory
          mkdir -p /srv/projects/${PROJECT_NAME}
          cd /srv/projects/${PROJECT_NAME}
          
          # Create .env file with secrets (using env vars passed via envs parameter)
          echo "NODE_ENV=production" > .env
          echo "PORT=3000" >> .env
          echo "HOSTNAME=0.0.0.0" >> .env
          echo "NEXTAUTH_URL=https://${APP_DOMAIN}" >> .env
          echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET}" >> .env
          echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" >> .env
          echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" >> .env
          echo "ADMIN_WHITELIST=${ADMIN_WHITELIST}" >> .env
          echo "NEXT_PUBLIC_STORYBLOK_TOKEN=${NEXT_PUBLIC_STORYBLOK_TOKEN}" >> .env
          echo "STORYBLOK_MANAGEMENT_TOKEN=${STORYBLOK_MANAGEMENT_TOKEN}" >> .env
          echo "STORYBLOK_SPACE_ID=330326" >> .env
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
          echo "ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}" >> .env
          echo "GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}" >> .env
          echo "OPENAI_MODEL=${OPENAI_MODEL}" >> .env
          echo "ONEDRIVE_CLIENT_ID=${ONEDRIVE_CLIENT_ID}" >> .env
          echo "ONEDRIVE_CLIENT_SECRET=${ONEDRIVE_CLIENT_SECRET}" >> .env
          echo "ONEDRIVE_TENANT_ID=${ONEDRIVE_TENANT_ID}" >> .env
          echo "ONEDRIVE_IMAGES_FOLDER=${ONEDRIVE_IMAGES_FOLDER}" >> .env
          echo "SHOPIFY_CLIENT_ID=${SHOPIFY_CLIENT_ID}" >> .env
          echo "SHOPIFY_CLIENT_SECRET=${SHOPIFY_CLIENT_SECRET}" >> .env
          echo "SHOPIFY_SHOP_URL=${SHOPIFY_SHOP_URL}" >> .env
          echo "SHOPIFY_PUBLIC_URL=${SHOPIFY_PUBLIC_URL}" >> .env
          echo "SHOPIFY_API_VERSION=${SHOPIFY_API_VERSION}" >> .env
          echo "PUBLER_API_KEY=${PUBLER_API_KEY}" >> .env
          echo "PUBLER_WORKSPACE_ID=${PUBLER_WORKSPACE_ID}" >> .env
          
          # Substitute variables in docker-compose template
          export PROJECT_NAME="${PROJECT_NAME}"
          export DOCKER_IMAGE="${DOCKER_IMAGE}"
          export APP_DOMAIN="${APP_DOMAIN}"
          
          envsubst < docker-compose.prod.yml > docker-compose.yml
          
          echo "Generated docker-compose.yml:"
          cat docker-compose.yml
          
          # Pull latest image and deploy
          docker compose pull
          docker compose up -d
          
          # Wait for containers to be ready
          sleep 5
          
          # Verify deployment
          if docker ps | grep -q ${PROJECT_NAME}; then
            echo "‚úÖ ${PROJECT_NAME} deployed successfully!"
            echo "üåê Accessible at: https://${APP_DOMAIN}"
          else
            echo "‚ùå Deployment failed - container not running"
            docker logs ${PROJECT_NAME}
            exit 1
          fi
